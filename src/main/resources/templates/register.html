<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/registration/registration.css}"/>
    
</head>
<body>



<div th:replace="/fragments/gamenav :: navgame"/>
		<div class="container">
		<header>
			<h5 class="text-center">Registration</h5>
		</header>
		</div>
		
		<div class="container">
				<div class="box">
					<form id="registervalidation" th:action="@{/register/process}" method="POST">
					<div class="form-group">
						<div th:text="${@registerController.message}"></div>
						<label>
							Insert your name:<input class="form-control" type="text" name="name" />
						</label>
						<label>
							Insert your password:<input class="form-control" type="password" name="password" />
						</label>
					</div>
						<input class="btn btn-success" type="submit"  value="Submit"/>
					</form>
				</div>
		</div>
	
	
<div th:replace="/fragments/footer :: globalfooter"></div>

</body>
</html>
